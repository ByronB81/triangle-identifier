<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Name Dat Triangle</title>
  </head>
  <body>
    <div class="container">

      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="angle1">Angle 1</label>
            <input id="angle1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="angle2">Angle 2</label>
            <input id="angle2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="angle3">Angle 3</label>
            <input id="angle3" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">What's my triangle?</button>
          <button type="reset" class="btn">clear the text</button>

        </form>
      </div>

      <div class="result">
      </div>
        <h2>Your triangle is <span class="answer"></span>
    </div>
  </body>
</html>
